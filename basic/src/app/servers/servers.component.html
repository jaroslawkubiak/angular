<button class="btn btn-primary" (click)="onDisplayDetails()">
  Display details
</button>

<p>
  Button clicks
  <span *ngFor="let logItem of displayClick; let arrayIndex = index">
    <div
      [ngStyle]="{
        'background-color': arrayIndex > 3 ? '#1ba7e8' : 'transparent'
      }"
      [ngClass]="{ details: arrayIndex > 3 }"
    >
      {{ logItem }}
    </div>
  </span>
</p>

<p *ngIf="displayDetails">Secter password = 'tuna'</p>

<br /><br /><br /><bR />
<hr />
<button class="btn btn-success" (click)="onTurnOn()">
  {{ serverBtnCaption }}
</button>
<br /><br />

<!-- <input type="text" (input)="onUpdateSererName($event)" [hidden]="!allowNewServer"> -->

<input type="text" [(ngModel)]="serverName" [hidden]="!allowNewServer" />

<button
  class="btn btn-primary"
  (click)="onCreateServer()"
  [disabled]="!allowNewServer"
>
  Add Server: {{ serverName }}
</button>
<!-- <p>{{serverCreationStatus}}</p> -->

<p *ngIf="serverWasCreated">
  Serwer was created, server name is {{ serverName }}
</p>
